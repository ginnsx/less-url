<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎加入我们的服务</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        header img {
            max-width: 150px;
        }
        h1 {
            color: #2c3e50;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .cta-button {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 12px;
            color: #7f8c8d;
        }
        .social-link {
            color: #3498db;
            text-decoration: none;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://example.com/logo.png" alt="公司标志">
    </header>

    <main>
        <h1>欢迎加入我们的服务！</h1>
        <p>尊敬的 {{ username }}，</p>
        <p>感谢您的注册。您的账户已成功创建，我们很高兴能够为您服务！</p>
        <p>以下是一些您可以采取的后续步骤：</p>
        <ul>
            <li>完善您的个人资料</li>
            <li>探索我们的功能</li>
            <li>与其他用户建立联系</li>
        </ul>
        <p>如果您有任何疑问，请随时联系我们的客户支持团队。</p>
        <a href="https://example.com/login" class="cta-button">立即开始</a>
    </main>

    <footer>
        <p>关注我们的社交媒体：</p>
        <a href="https://weibo.com/example" class="social-link">微博</a>
        <a href="https://wx.example.com" class="social-link">微信</a>
        <a href="https://douyin.com/example" class="social-link">抖音</a>
        <p>© 2024 Less Url。保留所有权利。</p>
    </footer>
</body>
</html>
