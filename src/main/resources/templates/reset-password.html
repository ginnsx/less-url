<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重置密码</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        header img {
            max-width: 150px;
        }
        h1 {
            color: #2c3e50;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .reset-button {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin: 20px 0;
        }
        .warning {
            color: #e74c3c;
            font-weight: bold;
        }
        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 12px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://example.com/logo.png" alt="公司标志">
    </header>

    <main>
        <h1>重置您的密码</h1>
        <p>尊敬的用户：</p>
        <p>我们收到了您重置密码的请求。如果这是您本人操作，请点击下面的按钮重置您的密码：</p>
        <a href="https://example.com/reset-password?token=abcdef123456" class="reset-button">重置密码</a>
        <p>此链接将在24小时内有效。如果您没有请求重置密码，请忽略此邮件，您的账户将保持安全。</p>
        <p class="warning">警告：请勿将此邮件转发给他人，以保护您的账户安全。</p>
        <p>如果您在重置密码过程中遇到任何问题，请联系我们的客户支持团队。</p>
    </main>

    <footer>
        <p>此邮件由系统自动发送，请勿直接回复。</p>
        <p>© 2024 Less Url。保留所有权利。</p>
    </footer>
</body>
</html>
